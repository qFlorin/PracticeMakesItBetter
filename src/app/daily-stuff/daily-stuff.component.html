<div
  #scrollHost
  class="relative overflow-y-auto"
  [style.height.px]="availableHeight()"
  (scroll)="onHostScroll()"
>
  <div class="flex sticky top-0 h-full">
    <div class="sidebar w-1/3 p-4 h-full overflow-hidden" #sidebarScroller>
      <ul>
        @for (item of menuItems; track $index) {
        <li class="border-2 p-3 m-2">{{ item }}</li>
        }
      </ul>
    </div>

    <div class="content w-2/3 p-4 h-full overflow-hidden" #contentScroller>
      <ul>
        @for (item of listItems; track $index) {
        <li class="border-2 p-3 m-2">{{ item }}</li>
        }
      </ul>
    </div>
  </div>

  <div aria-hidden="true" [style.height.px]="virtualScrollHeight()"></div>
</div>
