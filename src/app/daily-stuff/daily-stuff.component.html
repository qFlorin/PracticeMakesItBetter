<div class="flex">
  <div class="w-1/3 p-4">
    <ul>
      @for (item of menuItems; track item) {
      <li class="border-2 p-3 m-2">{{ item }}</li>
      }
    </ul>
  </div>
  <div class="w-2/3 p-4">
    <ul>
      @for (item of listItems; track item) {
      <li class="border-2 p-3 m-2">{{ item }}</li>
      }
    </ul>
  </div>
</div>
