<section class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
    <div class="mx-auto max-w-screen-sm text-center">
      <h1
        class="mb-4 text-7xl tracking-tight font-extrabold lg:text-9xl text-primary-600 dark:text-primary-500"
      >
        404
      </h1>
      <p
        class="mb-4 text-3xl tracking-tight font-bold text-gray-900 md:text-4xl dark:text-white"
      >
        Something's missing.
      </p>
      <p class="mb-4 text-lg font-light text-gray-500 dark:text-gray-400">
        Sorry, we can't find that page. You'll find lots to explore on the home
        page.
      </p>
      <!--
        Daca punem routerLink="./test" atunci cand dam click pe butonul de mai jos va fi relative path nu abosolute, si va face append la home la ruta existenta
        Daca punem ../test atunci se va duce un nivel mai sus si va face append la ruta existenta
      -->
      <a
        routerLink="/home"
        class="inline-flex text-black focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 text-center my-4 items-center gap-2"
        ><span class="material-symbols-sharp"> arrow_back </span> Back to
        Homepage</a
      >

      <a
        (click)="navigateToHome()"
        class="inline-flex text-black focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 text-center my-4 items-center gap-2 cursor-pointer"
        ><span class="material-symbols-sharp"> arrow_back </span> Navigate
        programmatically to home</a
      >
    </div>
    <div class="mx-auto max-w-screen-sm text-center">
      <a
        (click)="navigateToTeam()"
        class="inline-flex text-black focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 text-center my-4 items-center gap-2 cursor-pointer"
        ><span class="material-symbols-sharp"> arrow_back </span> Navigate to
        teams to a section</a
      >
    </div>
  </div>
</section>
