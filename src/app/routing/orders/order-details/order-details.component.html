<section class="bg-white py-8 antialiased dark:bg-gray-900 md:py-16">
  <form action="#" class="mx-auto max-w-screen-xl px-4 2xl:px-0">
    <div class="mx-auto max-w-3xl">
      <h2
        class="text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl"
      >
        Order summary
      </h2>

      <div class="mt-6 sm:mt-8">
        <div
          class="relative overflow-x-auto border-b border-gray-200 dark:border-gray-800"
        >
          <table
            class="w-full text-left font-medium text-gray-900 dark:text-white md:table-fixed"
          >
            <tbody class="divide-y divide-gray-200 dark:divide-gray-800">
              <tr>
                <td class="whitespace-nowrap py-4 md:w-[384px]">
                  <div class="flex items-center gap-4">
                    <a class="hover:underline">{{ selectedOrder.orderId }}</a>
                  </div>
                </td>

                <td
                  class="px-4 text-base font-normal text-gray-900 dark:text-white rounded-lg"
                  [ngClass]="setClassForStatus(selectedOrder.status)"
                >
                  {{ selectedOrder.status }}
                </td>

                <td
                  class="p-4 text-right text-base font-bold text-gray-900 dark:text-white"
                >
                  {{ selectedOrder.price }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </form>
</section>
