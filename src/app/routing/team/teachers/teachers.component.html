<section class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
    <div class="mx-auto max-w-screen-sm text-center mb-8 lg:mb-16">
      <h2
        class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white"
      >
        Teachers
      </h2>
      <p
        class="font-light text-gray-500 lg:mb-16 sm:text-xl dark:text-gray-400"
      >
        Explore the whole collection of open-source web components and elements
        built with the utility classes from Tailwind
      </p>
    </div>
    <div class="grid gap-8 mb-6 lg:mb-16 md:grid-cols-3">
      @for (teacher of teachers; track teacher.id) {
      <div
        class="items-center bg-gray-50 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 cursor-pointer"
        [routerLink]="['./', teacher.id]"
      >
        <a>
          <img
            class="w-full rounded-t-lg"
            [src]="teacher.image"
            [alt]="teacher.image"
          />
        </a>
        <div class="p-5">
          <h3
            class="text-xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            <a href="#">{{ teacher.name }}</a>
          </h3>
          <span class="text-gray-500 dark:text-gray-400">{{
            teacher.major
          }}</span>
          <p class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400">
            {{ teacher.description }}
          </p>
        </div>
      </div>
      }
    </div>
  </div>
</section>

<dialog
  id="teacherDialog"
  class="rounded-lg shadow-lg p-6 bg-white dark:bg-gray-800"
>
  <router-outlet></router-outlet>
</dialog>
