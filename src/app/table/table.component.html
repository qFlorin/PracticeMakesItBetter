<div class="table">
  <div class="table-header">
    <div class="table-cell">ID</div>
    <div class="table-cell">Name</div>
    <div class="table-cell">Age</div>
    <div class="table-cell">Email</div>
  </div>
  <div class="table-body">
    <div class="table-row" *ngFor="let row of getTableData()">
      <div class="table-cell">{{ row["ID"] }}</div>
      <div class="table-cell">{{ row["Name"] }}</div>
      <div class="table-cell">{{ row["Age"] }}</div>
      <div class="table-cell">{{ row["Email"] }}</div>
    </div>
  </div>
</div>
